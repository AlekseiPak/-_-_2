{% extends "_base.html"%}     
{% block content %}
{% load static %}
<div class="row mt-4">
    <img id="cover_img" src="{{student.photo.url}}">
    <div class="col-4">
        <h3>ФИО: {{student.surname}} {{student.name}}</h3>
        <p>Дата рождения: {{student.birth_date}}</p>
        <p>Номер школы: {{student.school}}</p>
        <p>Класс: {{student.grade}}</p>
        <p>Ср. оценка: {{student.average_mark}}</p>

    </div>
        
</div>






{% endblock content %}
